<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Train Ticket Form</title>
</head>

<body>

  <h1>Train ticket price generator</h1>

  <form>
    <label for="trip-length">Enter your trip length</label>
    <input type="text" id="trip-length" name="trip-length">

    <label for="year-of-birth">Enter your year of birth</label>
    <input type="text" id="year-of-birth" name="year-of-birth">

    <button type="button" class="btn btn-primary btn-confirm">Confirm</button>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button type="button" class="btn btn-primary btn-hide">Hide</button>
  </form>

  <div id="finalData">
    <div id="testAge"></div>
    <div id="priceResult"></div>
  </div>

  <script src="JS/mainjs.js"></script>
</body>
</html>
